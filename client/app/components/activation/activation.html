<div class="signup">
  <h1>Activate</h1>
  <main>
    <form class="form-vertical">
      <div class="form-group row">
        <label class="col-sm-2 control-label">Code</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="Code" ng-model="$ctrl.code" type="text">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button class="btn btn-default" ng-click="$ctrl.activate()" type="submit">Activate</button>
        </div>
      </div>
    </form>
  </main>
</div>
